<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
            integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
            crossorigin="anonymous"
        />
        <link type="text/css" rel="stylesheet" href="style.css" />
        <title>Budget App</title>
    </head>
    <body>
        <div class="top">
            <div class="budget py-5">
                <div class="budget__title text-center text-white">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>

                <div class="budget__value text-white text-center py-3 display-4">+ 2,345.64</div>

                <div class="budget__income text-center pb-2 fs-5">
                    <div class="budget__income--text badge py-3" style="width: 300px">
                        INCOME
                        <span class="budget__income--value text-white" style="padding-left: 30px">+ 4,300.00</span>
                        <span class="budget__income--percentage">&nbsp;</span>
                    </div>
                    <div class="right"></div>
                </div>

                <div class="budget__expenses text-center fs-5">
                    <div class="budget__expenses--text badge py-3 Pr-5" style="width: 300px">
                        EXPENSES
                        <span class="budget__expenses--value text-white" style="padding-left: 30px">- 1,954.36</span>
                        <span class="budget__expenses--percentage text-white" style="margin-left: 5px; padding: 5px"
                            >45%</span
                        >
                    </div>
                    <div class="right clearfix"></div>
                </div>
            </div>
        </div>

        <div class="bottom container-fluid py-3 bottom-1">
            <div class="container row bottom__first">
                <select class="add__type col-md-1 offset-md-1">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <div class="col-md-6 middle">
                    <input
                        type="text"
                        class="form-control add__description"
                        placeholder="Add description"
                        aria-label="Add description"
                    />
                </div>
                <div class="col-md-2">
                    <input type="number" class="form-control add__value" placeholder="Value" aria-label="Value" />
                </div>
                <button class="add__btn btn col-md-1"><i class="far fa-check-circle"></i></button>
            </div>
        </div>
        <div class="container py-5">
            <div class="containers bottom__second py-4 row">
                <div class="income col-sm-6">
                    <h2 class="icome__title">Income</h2>

                    <div class="income__list"></div>
                </div>

                <div class="expenses col-sm-6">
                    <h2 class="expenses__title">Expenses</h2>

                    <div class="expenses__list"></div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"
        ></script>
        <script src="app.js"></script>
    </body>
</html>
